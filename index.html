<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        #retangulo {
            position: absolute;
            border: 3px solid yellow;
            width: 76px;
            height: 76px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="retangulo"></div>
    <p>Contagem de vermelhos: <span id="contador">0</span></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        let contador = 0;
        let detectouSuperior = false;
        let detectouInferior = false;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Prioriza a câmera traseira
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                alert("Não foi possível acessar a câmera traseira. Usando câmera padrão.");
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha
        function detectarVermelho() {
            const larguraRetangulo = 76;
            const alturaRetangulo = 76;

            // Define o tamanho do canvas de acordo com o vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o quadro atual da câmera no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Coordenadas para o retângulo central
            const x = (canvas.width / 2) - (larguraRetangulo / 2);
            const y = (canvas.height / 2) - (alturaRetangulo / 2);

            // Captura os dados da área do retângulo
            const frame = ctx.getImageData(x, y, larguraRetangulo, alturaRetangulo).data;

            // Dividir o retângulo em três partes
            const alturaSegmento = Math.floor(alturaRetangulo / 3);
            const totalPixelsSegmento = larguraRetangulo * alturaSegmento;

            let pixelsVermelhosSuperior = 0;
            let pixelsVermelhosInferior = 0;

            // Verificar a parte superior (top 1/3)
            for (let i = 0; i < totalPixelsSegmento * 4; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];
                if (r > 150 && g < 100 && b < 100) {
                    pixelsVermelhosSuperior++;
                }
            }

            // Verificar a parte inferior (bottom 1/3)
            const inicioInferior = (2 * totalPixelsSegmento) * 4;
            for (let i = inicioInferior; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];
                if (r > 150 && g < 100 && b < 100) {
                    pixelsVermelhosInferior++;
                }
            }

            // Calcular porcentagens
            const percVermelhoSuperior = (pixelsVermelhosSuperior / totalPixelsSegmento) * 100;
            const percVermelhoInferior = (pixelsVermelhosInferior / totalPixelsSegmento) * 100;

            // Verifica se há vermelho considerável na parte superior e inferior
            if (percVermelhoSuperior > 30) {
                detectouSuperior = true;
            }
            if (detectouSuperior && percVermelhoInferior > 30 && !detectouInferior) {
                contador++;
                contadorEl.textContent = contador;
                detectouInferior = true;
            }

            // Resetar a detecção
            if (percVermelhoSuperior < 30 && percVermelhoInferior < 30) {
                detectouSuperior = false;
                detectouInferior = false;
            }

            // Continuar a detecção em tempo real
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
