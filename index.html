<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        .detectar-area {
            max-width: 100%;
            position: absolute;
            border: 2px solid yellow;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <h1>Contagem de Peças: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <div id="detectar-area" class="detectar-area"></div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        const detectarArea = document.getElementById('detectar-area');
        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;
        let posicaoYAnterior = null;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: { facingMode: { exact: "environment" } }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha dentro da faixa horizontal
        function detectarVermelho() {
            const larguraDetecao = video.videoWidth;
            const alturaDetecao = 37.8;

            // Ajusta o tamanho do canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Coordenadas da área de detecção no centro da tela
            const x = 0;
            const y = (canvas.height / 2) - (alturaDetecao / 2);

            detectarArea.style.width = `${larguraDetecao}px`;
            detectarArea.style.height = `${alturaDetecao}px`;
            detectarArea.style.left = `${x}px`;
            detectarArea.style.top = `${y}px`;

            const frame = ctx.getImageData(x, y, larguraDetecao, alturaDetecao).data;

            let encontrouVermelho = false;
            let posicaoY = null;

            // Verifica pixels vermelhos
            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    posicaoY = Math.floor(i / 4 / larguraDetecao); // Posição Y do objeto detectado
                    break;
                }
            }

            // Lógica para detecção de movimento de cima para baixo
            if (encontrouVermelho && posicaoY !== null) {
                if (posicaoYAnterior !== null && posicaoY > posicaoYAnterior && podeContar) {
                    contador++;
                    contadorEl.textContent = contador;
                    podeContar = false;

                    // Aguarda 1 segundo antes de permitir nova contagem
                    setTimeout(() => {
                        podeContar = true;
                    }, 1000);
                }
                posicaoYAnterior = posicaoY;
                detectouAnteriormente = true;
            } else {
                detectouAnteriormente = false;
                posicaoYAnterior = null;
            }

            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
