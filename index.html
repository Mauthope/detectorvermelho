<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <h1>Contagem de Peças: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');

        let contador = 0;
        let detectouVermelhoAnteriormente = false;
        let podeContar = true;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha em toda a tela
        function detectarVermelho() {
            // Atualiza o tamanho do canvas para o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

            // Função para verificar a presença de vermelho em uma área
            function encontrouVermelho(frame) {
                for (let i = 0; i < frame.length; i += 4) {
                    const r = frame[i];
                    const g = frame[i + 1];
                    const b = frame[i + 2];
                    if (r > 150 && g < 100 && b < 100) return true;
                }
                return false;
            }

            const vermelhoDetectado = encontrouVermelho(frame);

            // Lógica para contar apenas quando detectar vermelho, depois não detectar mais
            if (vermelhoDetectado && podeContar) {
                detectouVermelhoAnteriormente = true;
                podeContar = false; // Bloqueia contagem até o vermelho sumir
            } else if (!vermelhoDetectado && detectouVermelhoAnteriormente) {
                contador++;
                contadorEl.textContent = contador;
                detectouVermelhoAnteriormente = false;
                podeContar = true; // Libera para uma nova contagem
            }

            // Solicita o próximo frame para detecção contínua
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
