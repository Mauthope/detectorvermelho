<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        #video {
            display: none;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #retangulo {
            position: absolute;
            border: 2px solid green;
            width: 10px; /* Aproximadamente 3mm em telas comuns */
            height: 10px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="retangulo"></div>
    <p>Contagem de vermelhos: <span id="contador">0</span></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        let contador = 0;
        let detectouAnteriormente = false;

        // Função para acessar a câmera
        async function acessarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
            }
        }

        // Função para detectar cor vermelha em um pequeno retângulo
        function detectarVermelho() {
            const larguraRetangulo = 10;
            const alturaRetangulo = 10;

            // Define o canvas para ter o mesmo tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o quadro atual da câmera no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Coordenadas para o retângulo central
            const x = (canvas.width / 2) - (larguraRetangulo / 2);
            const y = (canvas.height / 2) - (alturaRetangulo / 2);
            
            // Captura os dados da área do retângulo
            const frame = ctx.getImageData(x, y, larguraRetangulo, alturaRetangulo).data;

            let encontrouVermelho = false;

            // Verifica se há pixels vermelhos na área
            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                // Considera vermelho se 'r' for significativamente maior que 'g' e 'b'
                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    break;
                }
            }

            // Contagem apenas se detectar vermelho pela primeira vez
            if (encontrouVermelho && !detectouAnteriormente) {
                contador++;
                contadorEl.textContent = contador;
                detectouAnteriormente = true;
            } else if (!encontrouVermelho) {
                detectouAnteriormente = false;
            }

            // Continuar detectando em tempo real
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
