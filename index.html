<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        #detectar-area {
            position: absolute;
            border: 2px solid yellow;
            pointer-events: none;
        }
        #ajustes {
            position: absolute;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        button {
            font-size: 1em;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <h1>Contagem: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <div id="detectar-area"></div>
    <div id="ajustes">
        <button onclick="ajustarArea('up')">↑</button>
        <button onclick="ajustarArea('down')">↓</button>
        <button onclick="ajustarArea('left')">←</button>
        <button onclick="ajustarArea('right')">→</button>
    </div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        const detectarArea = document.getElementById('detectar-area');

        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;

        let areaX = 100; // Posição inicial X da área de detecção
        let areaY = 100; // Posição inicial Y da área de detecção
        const areaLado = 50; // Tamanho do quadrado de detecção (50px)

        async function acessarCamera() {
            try {
                const constraints = { video: { facingMode: { exact: "environment" } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
            }
        }

        function atualizarAreaDeteccao() {
            detectarArea.style.width = `${areaLado}px`;
            detectarArea.style.height = `${areaLado}px`;
            detectarArea.style.left = `${areaX}px`;
            detectarArea.style.top = `${areaY}px`;
        }

        function ajustarArea(direcao) {
            const passo = 10; // Ajuste de 10px por clique
            if (direcao === 'up') areaY -= passo;
            if (direcao === 'down') areaY += passo;
            if (direcao === 'left') areaX -= passo;
            if (direcao === 'right') areaX += passo;
            atualizarAreaDeteccao();
        }

        function detectarVermelho() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frame = ctx.getImageData(areaX, areaY, areaLado, areaLado).data;

            let encontrouVermelho = false;

            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    break;
                }
            }

            if (encontrouVermelho && !detectouAnteriormente && podeContar) {
                contador++;
                contadorEl.textContent = contador;
                detectouAnteriormente = true;
                podeContar = false;

                setTimeout(() => (podeContar = true), 1000);
            } else if (!encontrouVermelho) {
                detectouAnteriormente = false;
            }

            requestAnimationFrame(detectarVermelho);
        }

        acessarCamera().then(() => {
            video.addEventListener('playing', () => {
                atualizarAreaDeteccao();
                detectarVermelho();
            });
        });
    </script>
</body>
</html>
