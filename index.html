<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <h1>Contagem de Peças: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;

        // Variáveis para controlar as detecções nas três áreas
        let detectouPrimeira = false;
        let detectouMeio = false;
        let detectouTerceira = false;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" }
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha nas três faixas horizontais
        function detectarVermelho() {
            const larguraDetecao = video.videoWidth;
            const alturaDetecao = video.videoHeight / 6; // Altura de cada faixa (1/6 da altura do vídeo)

            // Atualiza o tamanho do canvas para o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o vídeo no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Função auxiliar para detectar vermelho em uma faixa
            function verificarVermelho(y) {
                const frame = ctx.getImageData(0, y, larguraDetecao, alturaDetecao).data;
                for (let i = 0; i < frame.length; i += 4) {
                    const r = frame[i];
                    const g = frame[i + 1];
                    const b = frame[i + 2];
                    if (r > 150 && g < 100 && b < 100) {
                        return true;
                    }
                }
                return false;
            }

            // Verifica as três áreas horizontais
            const encontrouPrimeira = verificarVermelho(0); // Parte superior
            const encontrouMeio = verificarVermelho(canvas.height / 2 - alturaDetecao / 2); // Meio
            const encontrouTerceira = verificarVermelho(canvas.height - alturaDetecao); // Parte inferior

            // Lógica de contagem
            if (encontrouPrimeira) {
                detectouPrimeira = true;
            }
            if (encontrouMeio && detectouPrimeira && podeContar) {
                contador++;
                contadorEl.textContent = contador;
                podeContar = false;
                setTimeout(() => {
                    podeContar = true;
                }, 1000);
            }

            if (encontrouTerceira) {
                detectouTerceira = true;
            }

            // Reseta detecções após a contagem ou se detectou na parte inferior
            if (detectouTerceira && encontrouMeio) {
                detectouPrimeira = false;
                detectouTerceira = false;
            } else if (!encontrouPrimeira && !encontrouMeio && !encontrouTerceira) {
                detectouPrimeira = false;
                detectouTerceira = false;
            }

            // Solicita o próximo frame
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
