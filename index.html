<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            width: 90%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        #detectar-area {
            position: absolute;
            border: 2px solid yellow;
            pointer-events: none;
            transition: border-color 0.3s ease;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            outline: none;
            flex: 1 1 20%; /* Responsivo para caber em qualquer tela */
        }
        button:hover {
            background-color: #0056b3;
        }
        #contador {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Contagem de Passagens: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <div id="detectar-area"></div>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <button id="btn-cima">↑</button>
        <button id="btn-baixo">↓</button>
        <button id="btn-esquerda">←</button>
        <button id="btn-direita">→</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        const detectarArea = document.getElementById('detectar-area');

        const btnCima = document.getElementById('btn-cima');
        const btnBaixo = document.getElementById('btn-baixo');
        const btnEsquerda = document.getElementById('btn-esquerda');
        const btnDireita = document.getElementById('btn-direita');

        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;

        let posX, posY;
        const TAMANHO_AREA = 50;
        const LIMIAR_PERCENTUAL_VERMELHO = 0.15; // 15% dos pixels precisam ser vermelhos
        const TEMPO_RESET = 1000; // 1 segundo de intervalo entre contagens

        function centralizarAreaDeteccao() {
            posX = (video.videoWidth / 2) - (TAMANHO_AREA / 2);
            posY = (video.videoHeight / 2) - (TAMANHO_AREA / 2);
            atualizarAreaDeteccao();
        }

        function atualizarAreaDeteccao() {
            detectarArea.style.width = `${TAMANHO_AREA}px`;
            detectarArea.style.height = `${TAMANHO_AREA}px`;
            detectarArea.style.left = `${posX}px`;
            detectarArea.style.top = `${posY}px`;
        }

        btnCima.addEventListener('click', () => {
            posY = Math.max(0, posY - 10);
            atualizarAreaDeteccao();
        });
        btnBaixo.addEventListener('click', () => {
            posY = Math.min(video.videoHeight - TAMANHO_AREA, posY + 10);
            atualizarAreaDeteccao();
        });
        btnEsquerda.addEventListener('click', () => {
            posX = Math.max(0, posX - 10);
            atualizarAreaDeteccao();
        });
        btnDireita.addEventListener('click', () => {
            posX = Math.min(video.videoWidth - TAMANHO_AREA, posX + 10);
            atualizarAreaDeteccao();
        });

        async function acessarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
            }
        }

        function detectarVermelho() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frame = ctx.getImageData(posX, posY, TAMANHO_AREA, TAMANHO_AREA).data;

            let totalPixels = 0;
            let pixelsVermelhos = 0;

            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                totalPixels++;
                if (r > 150 && g < 100 && b < 100) {
                    pixelsVermelhos++;
                }
            }

            const percentualVermelho = pixelsVermelhos / totalPixels;

            if (percentualVermelho > LIMIAR_PERCENTUAL_VERMELHO) {
                detectarArea.style.borderColor = "red";

                if (!detectouAnteriormente && podeContar) {
                    contador++;
                    contadorEl.textContent = contador;
                    detectouAnteriormente = true;
                    podeContar = false;

                    setTimeout(() => {
                        podeContar = true;
                    }, TEMPO_RESET);
                }
            } else {
                detectarArea.style.borderColor = "yellow";
                detectouAnteriormente = false;
            }

            requestAnimationFrame(detectarVermelho);
        }

        acessarCamera().then(() => {
            video.addEventListener("playing", () => {
                centralizarAreaDeteccao();
                detectarVermelho();
            });
        });
    </script>
</body>
</html>
