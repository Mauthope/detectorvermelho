<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        #detectar-area {
            position: absolute;
            border: 2px solid yellow;
            pointer-events: none; /* Impede interação com o quadrado */
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Contagem de Passagens: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <div id="detectar-area"></div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        const detectarArea = document.getElementById('detectar-area');
        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;
        let movimentoAnterior = null; // Para detectar movimento descendente

        // Configuração da área de detecção
        const TAMANHO_QUADRADO = 18.9; // 0,5 cm em pixels

        // Acessa a câmera
        async function acessarCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: { exact: "environment" } }
                });
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
            }
        }

        function detectarVermelho() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const meioX = canvas.width / 2;
            const meioY = canvas.height / 2;

            const x = meioX - TAMANHO_QUADRADO / 2;
            const y = meioY - TAMANHO_QUADRADO / 2;

            detectarArea.style.width = `${TAMANHO_QUADRADO}px`;
            detectarArea.style.height = `${TAMANHO_QUADRADO}px`;
            detectarArea.style.left = `${x}px`;
            detectarArea.style.top = `${y}px`;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frame = ctx.getImageData(x, y, TAMANHO_QUADRADO, TAMANHO_QUADRADO).data;

            let encontrouVermelho = false;

            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    break;
                }
            }

            const centroAtual = y + TAMANHO_QUADRADO / 2;

            if (encontrouVermelho) {
                if (!detectouAnteriormente && podeContar && movimentoAnterior !== null && centroAtual > movimentoAnterior) {
                    contador++;
                    contadorEl.textContent = contador;
                    detectouAnteriormente = true;
                    podeContar = false;
                    setTimeout(() => {
                        podeContar = true;
                    }, 1000);
                }
                movimentoAnterior = centroAtual; // Atualiza posição para comparar no próximo frame
            } else {
                detectouAnteriormente = false;
            }

            requestAnimationFrame(detectarVermelho);
        }

        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
