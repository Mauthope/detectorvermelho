<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 20px; /* Adiciona um pouco de espaço para evitar que o vídeo cubra os outros elementos */
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            width: 7cm; /* Define a largura do vídeo em 7cm */
            height: 7cm; /* Define a altura do vídeo em 7cm */
            object-fit: cover; /* Ajusta o conteúdo do vídeo para preencher a área */
            border-radius: 10px;
            margin-top: 20px; /* Garante que o vídeo não fique colado no título */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <p>Contagem de vermelhos: <span id="contador">0</span></p>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Prioriza a câmera traseira
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha dentro da faixa horizontal com 1cm de altura
        function detectarVermelho() {
            // A cada novo frame, a largura do vídeo é utilizada para calcular a posição da borda
            const larguraAreaDeteccao = video.videoWidth; // A largura da área de detecção cobre toda a largura do vídeo
            const alturaAreaDeteccao = 37.8; // 1 cm em pixels (~37.8px)

            // Atualiza o tamanho do canvas para o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o vídeo no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Coordenadas da área de detecção para cobrir toda a largura do vídeo com 1cm de altura
            const x = 0; // A posição X começa no início da largura do vídeo
            const y = (canvas.height / 2) - (alturaAreaDeteccao / 2); // Coloca a área no meio da altura do vídeo

            // Desenha a borda amarela ao redor da área de detecção
            ctx.strokeStyle = 'yellow'; // Cor da borda
            ctx.lineWidth = 2; // Largura da borda
            ctx.strokeRect(x, y, larguraAreaDeteccao, alturaAreaDeteccao); // Desenha a borda

            // Captura os dados da área de detecção no canvas
            const frame = ctx.getImageData(x, y, larguraAreaDeteccao, alturaAreaDeteccao).data;

            let encontrouVermelho = false;

            // Verifica se há pixels vermelhos na área
            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                // Considera vermelho se 'r' for significativamente maior que 'g' e 'b'
                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    break;
                }
            }

            // Lógica para contar apenas uma vez quando o objeto vermelho entra na faixa
            if (encontrouVermelho && !detectouAnteriormente && podeContar) {
                contador++;
                contadorEl.textContent = contador;
                detectouAnteriormente = true;
                podeContar = false; // Desabilita a contagem temporariamente

                // Aguarda 1 segundo antes de permitir nova contagem
                setTimeout(() => {
                    podeContar = true;
                }, 1000);
            } else if (!encontrouVermelho) {
                detectouAnteriormente = false;
            }

            // Solicita o próximo frame para detecção contínua
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
