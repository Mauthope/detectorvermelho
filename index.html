<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        #retangulo {
            position: absolute;
            border: 3px solid yellow; /* Cor alterada para amarelo */
            width: 37.8px; /* 1 cm */
            height: 37.8px; /* 1 cm */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="retangulo"></div>
    <p>Contagem de vermelhos: <span id="contador">0</span></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        let contador = 0;
        let detectouAnteriormente = false;
        let semVermelho = true;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Prioriza a câmera traseira
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                alert("Não foi possível acessar a câmera traseira. Usando câmera padrão.");
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha exclusivamente dentro do retângulo
        function detectarVermelho() {
            const larguraRetangulo = 37.8; // 1 cm
            const alturaRetangulo = 37.8; // 1 cm

            // Define o tamanho do canvas de acordo com o vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o quadro atual da câmera no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Coordenadas para o retângulo central
            const x = (canvas.width / 2) - (larguraRetangulo / 2);
            const y = (canvas.height / 2) - (alturaRetangulo / 2);

            // Captura os dados da área do retângulo
            const frame = ctx.getImageData(x, y, larguraRetangulo, alturaRetangulo).data;

            let encontrouVermelho = false;

            // Verifica se há pixels vermelhos na área do retângulo
            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                // Considera vermelho se 'r' for significativamente maior que 'g' e 'b'
                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    break;
                }
            }

            // Lógica para evitar contagens duplicadas
            if (encontrouVermelho && semVermelho) {
                contador++;
                contadorEl.textContent = contador;
                detectouAnteriormente = true;
                semVermelho = false;
            } else if (!encontrouVermelho) {
                semVermelho = true;
            }

            // Continuar detectando em tempo real
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
