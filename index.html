<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        .detectar-area {
            max-width: 100%;
            position: absolute;
            border: 2px solid yellow;
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <h1>Contagem de Peças: <span id="contador">0</span></h1>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        let contador = 0;

        // Estados para monitorar as regiões
        let detectouSuperior = false;
        let detectouCentral = false;
        let detectouInferior = false;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: { facingMode: { exact: "environment" } }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha nas três áreas
        function detectarVermelho() {
            const larguraDetecao = video.videoWidth;
            const alturaDetecao = video.videoHeight;

            // Ajusta o tamanho do canvas para corresponder ao vídeo
            canvas.width = larguraDetecao;
            canvas.height = alturaDetecao;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Divide a tela em três partes
            const alturaParte = canvas.height / 3;

            // Coordenadas das áreas
            const areaSuperior = ctx.getImageData(0, 0, larguraDetecao, alturaParte).data;
            const areaCentral = ctx.getImageData(0, alturaParte, larguraDetecao, alturaParte).data;
            const areaInferior = ctx.getImageData(0, 2 * alturaParte, larguraDetecao, alturaParte).data;

            // Função para verificar se há vermelho em uma área
            function encontrouVermelho(frame) {
                for (let i = 0; i < frame.length; i += 4) {
                    const r = frame[i];
                    const g = frame[i + 1];
                    const b = frame[i + 2];
                    if (r > 150 && g < 100 && b < 100) {
                        return true;
                    }
                }
                return false;
            }

            const vermelhoSuperior = encontrouVermelho(areaSuperior);
            const vermelhoCentral = encontrouVermelho(areaCentral);
            const vermelhoInferior = encontrouVermelho(areaInferior);

            // Lógica de detecção baseada nas três áreas
            if (vermelhoSuperior) {
                detectouSuperior = true;
            }

            if (vermelhoCentral && detectouSuperior && !detectouInferior) {
                // Conta somente se o objeto foi detectado primeiro na parte superior
                contador++;
                contadorEl.textContent = contador;
                resetarDeteccao();
            }

            if (vermelhoInferior) {
                detectouInferior = true;
            }

            // Reseta a detecção para evitar contagens duplicadas
            function resetarDeteccao() {
                detectouSuperior = false;
                detectouCentral = false;
                detectouInferior = false;
            }

            // Solicita o próximo frame para detecção contínua
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
