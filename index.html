<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Cor Vermelha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #video {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        canvas {
            display: none;
        }
        #retangulo {
            position: absolute;
            border: 2px solid yellow;
            width: 8vw; /* Ajuste responsivo */
            height: 8vw; /* Ajuste responsivo */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        p {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detecção de Cor Vermelha</h1>
    <p>Contagem de vermelhos: <span id="contador">0</span></p>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div id="retangulo"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const contadorEl = document.getElementById('contador');
        const retangulo = document.getElementById('retangulo');
        let contador = 0;
        let detectouAnteriormente = false;
        let podeContar = true;

        // Função para acessar a câmera traseira
        async function acessarCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: { exact: "environment" } // Prioriza a câmera traseira
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
            } catch (err) {
                console.error("Erro ao acessar a câmera:", err);
                const fallbackStream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = fallbackStream;
                video.play();
            }
        }

        // Função para detectar cor vermelha dentro de um quadrado específico
        function detectarVermelho() {
            // A cada novo frame, a largura e altura do vídeo são utilizadas para calcular a posição do retângulo
            const larguraRetangulo = video.videoWidth * 0.08; // 8% da largura do vídeo
            const alturaRetangulo = video.videoHeight * 0.08; // 8% da altura do vídeo

            // Atualiza o tamanho do canvas para o tamanho do vídeo
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Desenha o vídeo no canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Coordenadas do retângulo central
            const x = (canvas.width / 2) - (larguraRetangulo / 2);
            const y = (canvas.height / 2) - (alturaRetangulo / 2);

            // Atualiza a posição do retângulo no DOM
            retangulo.style.width = `${larguraRetangulo}px`;
            retangulo.style.height = `${alturaRetangulo}px`;
            retangulo.style.left = `${(canvas.width / 2) - (larguraRetangulo / 2)}px`;
            retangulo.style.top = `${(canvas.height / 2) - (alturaRetangulo / 2)}px`;

            // Captura os dados da área do retângulo do canvas
            const frame = ctx.getImageData(x, y, larguraRetangulo, alturaRetangulo).data;

            let encontrouVermelho = false;

            // Verifica se há pixels vermelhos na área
            for (let i = 0; i < frame.length; i += 4) {
                const r = frame[i];
                const g = frame[i + 1];
                const b = frame[i + 2];

                // Considera vermelho se 'r' for significativamente maior que 'g' e 'b'
                if (r > 150 && g < 100 && b < 100) {
                    encontrouVermelho = true;
                    break;
                }
            }

            // Lógica para contar apenas uma vez quando o objeto vermelho entra no quadrado
            if (encontrouVermelho && !detectouAnteriormente && podeContar) {
                contador++;
                contadorEl.textContent = contador;
                detectouAnteriormente = true;
                podeContar = false; // Desabilita a contagem temporariamente

                // Aguarda 1 segundo antes de permitir nova contagem
                setTimeout(() => {
                    podeContar = true;
                }, 1000);
            } else if (!encontrouVermelho) {
                detectouAnteriormente = false;
            }

            // Solicita o próximo frame para detecção contínua
            requestAnimationFrame(detectarVermelho);
        }

        // Inicia a câmera e a detecção
        acessarCamera().then(() => {
            video.addEventListener('playing', detectarVermelho);
        });
    </script>
</body>
</html>
